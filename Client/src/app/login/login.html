<div class="login">
  <h2>Login</h2>
  <form (submit)="onLogin($event)">
    <label>
      Email:
      <input type="email" [value]="email" (input)="email = $event.target.value" name="email" required />
    </label>
    <label>
      Password:
      <input type="password" [value]="password" (input)="password = $event.target.value" name="password" required />
    </label>
    <button type="submit">Login</button>
    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
</div>
