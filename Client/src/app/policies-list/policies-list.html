<mat-card>
  <h2>Policies</h2>

  <!-- FILTERS BOX -->
  <div class="filter-container">
    <button class="toggle-btn" (click)="filtersOpen = !filtersOpen">
      {{ filtersOpen ? 'Hide Filters' : 'Show Filters' }}
    </button>

    <div class="filters" *ngIf="filtersOpen">
      <!-- ROW 1 -->
      <div class="row">
        <!-- CLIENT SELECT -->
        <mat-form-field appearance="outline" *ngIf="isAdmin()">
          <mat-label>Client</mat-label>
          <mat-select [(ngModel)]="filterClientId">
            <mat-option [value]="null">All</mat-option>
            <mat-option *ngFor="let c of clients" [value]="c.id">
              {{ c.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- POLICY NUMBER -->
        <mat-form-field appearance="outline">
          <mat-label>Policy #</mat-label>
          <input matInput [(ngModel)]="filterPolicyNumber" />
        </mat-form-field>
      </div>

      <!-- ROW 2 -->
      <div class="row">
        <!-- POLICY TYPE -->
        <mat-form-field appearance="outline">
          <mat-label>Type</mat-label>
          <mat-select [(ngModel)]="filterType">
            <mat-option [value]="null">All</mat-option>
            <mat-option value="1">Life</mat-option>
            <mat-option value="2">Health</mat-option>
            <mat-option value="3">Auto</mat-option>
            <mat-option value="4">Home</mat-option>
            <!-- agrega los que tengas -->
          </mat-select>
        </mat-form-field>

        <!-- POLICY STATUS -->
        <mat-form-field appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select [(ngModel)]="filterStatus">
            <mat-option [value]="null">All</mat-option>
            <mat-option value="1">Active</mat-option>
            <mat-option value="2">Inactive</mat-option>
            <mat-option value="3">Pending</mat-option>
            <mat-option value="4">Canceled</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- ROW 3 -->
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Start From</mat-label>
          <input matInput type="date" [(ngModel)]="filterFrom" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>To</mat-label>
          <input matInput type="date" [(ngModel)]="filterTo" />
        </mat-form-field>
      </div>

      <!-- ACTION BUTTONS -->
      <div class="actions-row">
        <button mat-flat-button color="primary" (click)="applyFilters()">Search</button>
        <button mat-button color="warn" (click)="clearFilters()">Clear</button>
      </div>
    </div>
  </div>

  <div class="actions-row">
    <button mat-raised-button color="primary" (click)="openForm()">
      <mat-icon>add</mat-icon> New Policy
    </button>
  </div>

  <div *ngIf="isLoading">Loading...</div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
    <!-- <ng-container matColumnDef="clientId">
      <th mat-header-cell *matHeaderCellDef>Client</th>
      <td mat-cell *matCellDef="let p">{{ getClientName(p.clientId) }}</td>
    </ng-container> -->

    <ng-container matColumnDef="policyNumber">
      <th mat-header-cell *matHeaderCellDef>Policy #</th>
      <td mat-cell *matCellDef="let p">{{ p.policyNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Start</th>
      <td mat-cell *matCellDef="let p">{{ p.startDate | date }}</td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>End</th>
      <td mat-cell *matCellDef="let p">{{ p.endDate | date }}</td>
    </ng-container>

    <ng-container matColumnDef="insuredAmount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let p">{{ p.insuredAmount | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let p">
        <button mat-icon-button color="primary" (click)="openForm(p)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button color="warn" (click)="deletePolicy(p.id)" *ngIf="isAdmin()">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
</mat-card>
