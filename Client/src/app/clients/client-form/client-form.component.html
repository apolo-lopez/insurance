<h2 mat-dialog-title>{{ clientData ? 'Edit Client' : 'Create Client' }}</h2>

<mat-dialog-content class="dialog-content">
  <form [formGroup]="clientForm" class="form-grid">

    <mat-form-field appearance="outline">
      <mat-label>Identification Number</mat-label>
      <input matInput formControlName="identificationNumber">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phoneNumber">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Address</mat-label>
      <textarea matInput formControlName="address"></textarea>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Close</button>
  <button mat-flat-button color="primary" (click)="submit()" [disabled]="isSaving">
    {{ clientData ? "Update" : "Create" }}
  </button>
</mat-dialog-actions>
