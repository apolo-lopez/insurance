<h2 mat-dialog-title>
  {{ policyData ? 'Edit Policy' : 'Create Policy' }}
</h2>

<form [formGroup]="policyForm" (ngSubmit)="submit()" mat-dialog-content>
  <mat-form-field appearance="outline" class="full" *ngIf="this.policyData.isAdmin">
    <mat-label>Client</mat-label>
    <mat-select formControlName="clientId">
      <mat-option value="">Seleccione un cliente</mat-option>
      <mat-option *ngFor="let c of clients" [value]="c.id">
        {{ c.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full">
    <mat-label>Policy Number</mat-label>
    <input matInput formControlName="policyNumber" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full">
    <mat-label>Policy Type</mat-label>
    <mat-select formControlName="policyType">
      <mat-option *ngFor="let t of types" [value]="t.value">
        {{ t.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full">
    <mat-label>Status</mat-label>
    <mat-select formControlName="policyStatus">
      <mat-option *ngFor="let s of status" [value]="s.value">
        {{ s.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full">
    <mat-label>Start Date</mat-label>
    <input matInput type="date" formControlName="startDate" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full">
    <mat-label>End Date</mat-label>
    <input matInput type="date" formControlName="endDate" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full">
    <mat-label>Insured Amount</mat-label>
    <input matInput type="number" formControlName="insuredAmount" />
  </mat-form-field>

  <!-- ACTIONS DENTRO DEL FORM PARA HABILITAR SUBMIT -->
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="close()">Close</button>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      *ngIf="this.policyData.isAdmin"
      [disabled]="policyForm.invalid || isSaving"
    >
      {{ policyData ? 'Save' : 'Create' }}
    </button>
  </mat-dialog-actions>
</form>
