<form [formGroup]="policyForm" (ngSubmit)="onSubmit()">
  <label>
    Client:
    <input formControlName="clientId" required />
  </label>
  <label>
    Policy Number:
    <input formControlName="policyNumber" required />
  </label>
  <label>
    Type:
    <select formControlName="policyType" required>
      <option value="" disabled>Select type</option>
      <option *ngFor="let t of types" [value]="t.value">{{ t.label }}</option>
    </select>
  </label>
  <label>
    Start Date:
    <input type="date" formControlName="startDate" required />
  </label>
  <label>
    End Date:
    <input type="date" formControlName="endDate" />
  </label>
  <label>
    Status:
    <select formControlName="policyStatus" required>
      <option value="" disabled>Select status</option>
      <option *ngFor="let s of status" [value]="s.value">{{ s.label }}</option>
    </select>
  </label>
  <label>
    Insured Amount:
    <input type="number" formControlName="insuredAmount" required min="0" />
  </label>
  <button type="submit" [disabled]="isSaving || policyForm.invalid">
    {{ policyData ? 'Save Changes' : 'Create policy' }}
  </button>
  <button (click)="onClose()">Close</button>
</form>
